<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Produtos de TI</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="orcamento.css">
</head>
<body>
    <div class="container">
        
            <h1>Orçamento de Produtos de TI</h1>
        <section class="dados">
            <h3>Dados pessoais</h3>
            <table>
                <tr>
                    <td>Nome: </td>
                    <td><input type="text" name="nome" id="nome"></td>
                    <td>CPF: </td>
                    <td><input type="text" name="cpf" id="cpf"></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="text" name="email" id="email"></td>
                    <td>RG: </td>
                    <td><input type="text" name="rg" id="rg"></td>
                </tr>
                <tr>
                    <td>Ederenço: </td>
                    <td><input type="text" name="endr" id="endr"></td>
                    <td>Data: </td>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </table>
            <button type="submit">Enviar</button>
        </section>
        <section>
            <h3>Preços de venda</h3>
            <table>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Valor Item</th>
                </tr>
                <tr>
                    <td>Mouse</td>
                    <td>R$17,50</td>
                    <td><input type="number" name="qtd" id="qtd"></td>
                    <td><input type="text" name="Valor" id="valor"></td>
                </tr>
                <tr>
                    <td>Teclado</td>
                    <td>R$62,80</td>
                    <td><input type="number" name="qtd" id="qtd"></td>
                    <td><input type="text" name="Valor" id="valor"></td>
                </tr>
                <tr>
                    <td>WebCam</td>
                    <td>R$243,50</td>
                    <td><input type="number" name="qtd" id="qtd"></td>
                    <td><input type="text" name="Valor" id="valor"></td>
                </tr>
                
            </table>
        </section>
        <section class="total">
            <table class="finalizar">
                <tr>
                    <td>Valor Total:</td>
                    <td><input type="number" name="total" id="total"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Finalizar</button></td>
                    
                </tr>
            </table>
            
        </section>
    </div>
    
</body>
</html>
