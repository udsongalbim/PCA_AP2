<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cidades mais populozas da Bahia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="tabela.css">
</head>
<body>
    <section>
        <h1>Cidades Mais populozas da Bahia <br>
            (estimativa de 2009 do Instituto Brasileiro de Geografia e Estatística)</h1>
        <table>
            <thead>
                <tr>
                    <th>Posição</th>
                    <th class="cabecalho">Cidade</th>
                    <th>Pop.</th>
                    <th>Posição</th>
                    <th class="cabecalho">Cidade</th>
                    <th>Pop.</th>
                </tr>
            </thead>
            <tbody>
                <tr class="tabela">
                    <td class="indice">1</td>
                    <td class="cidades">Salvador</td>
                    <td class="numeros">2 998 056</td>
                    <td class="indice">3</td>
                    <td class="cidades">Vitória da Conquista</td>
                    <td class="numeros">318 901</td>
                </tr>
                <tr class="tabela">
                    <td class="indice">2</td>
                    <td class="cidades">Feira de Santana</td>
                    <td class="numeros">591 707</td>
                    <td class="indice">4</td>
                    <td class="cidades">Juazeiro</td>
                    <td class="numeros">243 896</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
